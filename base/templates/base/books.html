{% extends 'base/base.html' %}
{% load static %}
{%block title%}All the books{%endblock title%}

{%block content%}
    <div class="library">
        <h1>All registered books</h1>
        <table style="overflow-y:scroll">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Pages</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.Title }}</td>
                    <td>{{ book.Author }}</td>
                    <td>{{ book.Genre }}</td>
                    <td>{{ book.NumberOfPages }}</td>
                <tr>
            {% endfor %}
        </table>
    </div>
{%endblock content%}
