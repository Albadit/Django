{% extends 'base/base.html' %}
{% load static %}
{%block title%}Add new read action{%endblock title%}

{%block content%}
    <h1>Edit read action</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="Book"><strong>Book: </strong></label>
        <select name="Book" id="Book">
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.Title}}</option>
            {% endfor %}
        </select><br><br>

        <input type="text" name="User" id="User" value="{{ user.id }}" readonly hidden>

        <label for="Score"><strong>Score: </strong></label>
        <input type="number" id="Score" name="Score" value="{{read.Score}}"><br><br>
        

        <label for="Date"><strong>Date: </strong></label>
        <input type="date" id="Date" name="Date" value="{{read.Date|date:"Y-m-d"}}"><br><br>

        <input type="submit" value="Edit read action">
    </form>
{%endblock content%}
