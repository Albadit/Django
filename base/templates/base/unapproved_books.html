{% extends 'base/base.html' %}
{% block content %}
    <div class="library">
        <h1>Unapproved books</h1>
        <table style="overflow-y:scroll">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Pages</th>
                <th>Approve/Deny</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.Title }}</td>
                    <td>{{ book.Author }}</td>
                    <td>{{ book.Genre }}</td>
                    <td>{{ book.NumberOfPages }}</td>
                    <td><a href="{% url 'approve_book' book.pk %}">Approve</a> | <a href="{% url 'deny_book' book.pk %}">Deny</a></td>
                <tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
